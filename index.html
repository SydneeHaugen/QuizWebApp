<!DOCTYPE html>
<html>
<head>
    <title> Quiz Web App </title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- the "hide" make this so it does not show up-->
    <div class="home-box custom-box hide">
        <h3>Instruction:</h3>
        <p>Total number of question: <span class="total-questions">5</span></p>
        <button type="button" class="btn">Start Quiz</button>

    </div>


    <div class="quiz-box custom-box">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Which month comes rigt before june ?
        </div> 
        <div class="option-container">
            <div class="option">July</div>
            <div class="option">May</div>
            <div class="option">September</div>
            <div class="option">Angust</div>
        
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>



    </div>

</body>

</html>
