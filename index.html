<!DOCTYPE html>
<html>
<head>
    <title> Quiz Web App </title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- the "hide" make this so it does not show up-->
    <div class="home-box custom-box hide">
        <h3>Instruction:</h3>
        <p>Total number of question: <span class="total-questions">5</span></p>
        <button type="button" class="btn">Start Quiz</button>

    </div>


    <div class="quiz-box custom-box">

        <div class="question-number">
        </div>

        <div class="question-text">
        </div> 

        <div class="option-container">
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        
        <div class="answers-indicator">
          
        </div>
    </div>

    <div class="result-box custom-box hide"> 
        <h1>Quiz result</h1>

        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-questions"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go To Home</button>


    </div>

<script src="question.js"> </script>
<script src="app.js"> </script>
</body>
</html>
